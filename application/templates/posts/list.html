{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Title</th>
      <th>Text</th>
      <th>Likes</th>
      <th>Dislikes</th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.text }}</td>
      <td>{{ post.upvotes }}</td>
      <td>{{ post.downvotes }}</td>
      <td>
        <form method="POST" action="{{ url_for('posts_like', post_id=post.id) }}">
          <input type="submit" value="Like"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('posts_dislike', post_id=post.id) }}">
          <input type="submit" value="Dislike"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
